<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="{{url_for('static', filename='../static/css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg" ">
    <div class="container-fluid"> 
        <a class="text-primary navbar-brand" href="/home">FashApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
            </ul>
              <form action="/logout" method="GET">
                <button class="btn btn-primary">logout</button>
            </form> 

          </div> 
        </div>
      </nav>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll" >
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                </li>
            </ul> 
            <ul class="d-flex" role="search">
                <form action="/logout" method="GET">
                    <button class="btn btn-primary">logout</button>
                </form> 
            </ul> 
        </div>
    </div> 
</nav>
      <div>
            {%for z in all_clothing%}
            <div class="box2">
            <img class = "clothing-image" src="/static/uploads/{{z.img_path}}/" alt="{{z.img_path}}" >
      </div>
        {%endfor%}
    <div>
        <h2 class = "text-primary">Select a file to upload</h2>
        <p>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %} 
        </ul>
        {% endif %}
        {% endwith %}
        </p>
        {% if filename %}
        <div> 
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
        {% endif %} 
        <div class = "form_box">
          <form method="post" action="/new_clothing" enctype="multipart/form-data" >
            <input type="hidden" name="user_id" value="{{current_user.id}}">
            <input type="hidden" name="clothing_catagory_id" value="{{clothingcatergoryid[0].id}}">
          <div class="mb-3">
              <label for="name" class="form-label">clothing name</label>
              <input type="text" class="form-control" name="name">
          </div>
            <div class="mb-3">
                  <label for="material" class="form-label">material</label>
                  <input type="text" class="form-control" name="material" >
            </div>
                <div class="mb-3">
                  <label for="style" class="form-label">style</label>
                  <input type="text" class="form-control" name="style" >
                </div>
                <div class="mb-3">
                  <label for="cost" class="form-label">Cost</label>
                  <input type="text" class="form-control" name="cost" >
                </div>
              <div class="mb-3">
                <label for="primary_color" class="form-label">Primary Color</label>
                <input type="text" class="form-control" name="primary_color">
              </div>
              <div class="mb-3 ">
                  <label class="form-label" for="secondary_color">Secondary-color</label>
                <input type="text" class="form-control" name="secondary_color">
              </div>
              <div class="mb-3">
                  <label class="form-label" for="location_aquired">location Aquired</label>
                <input type="text" class="form-control" name="location_aquired">
              </div>
              <div class="mb-3" >
              <input type="file" name="file" autocomplete="off" required>
            </div>
            <button type="submit" class="btn-primary btn">Submit</button>
      </form>                  
    </div>
  </div>
</body>
</html>
