<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href ="{{url_for('static', filename='../static/css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg" ">
        <div class="container-fluid"> 
            <a class="text-primary navbar-brand" href="/home">FashApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll" >
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Categories
                        </a>
                        <ul class="dropdown-menu" >
                            <form action="/create_category" method="post">
                                <input type="hidden" name="user_id" value="{{current_user.id}}">
                                <ul>
                                    {% for x in all_category %}
                                    <li>
                                        <a href="/getintocategory/{{x.id}}/{{current_user.id}}">{{x.name}}</a>
                                    </li>
                                    {%endfor%}
                                </ul>
                                    
                                <!-- <p>{{all_category[0].user.last_name}}</p> -->
                                <label for="name">Name of New Category</label>
                                <input type="text" name="name" >
                                <button class = "btn btn-primary">Create_category</button>
                            </form>
                            
                        </ul> 
                      </li>
                </ul> 
                <ul class="d-flex" role="search">
                    <form action="/logout" method="GET">
                        <button class="btn btn-primary">logout</button>
                    </form> 
                </ul> 
            </div>
        </div> 
    </nav>
     
</body>
</html>
